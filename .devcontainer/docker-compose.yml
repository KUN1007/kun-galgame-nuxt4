version: '3.9'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspaces/kun-galgame-nuxt4:cached
    command: sleep infinity
    networks:
      - devcontainer
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kungalgame
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - devcontainer
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis-data:/data
    networks:
      - devcontainer
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: kungalgame
    volumes:
      - mongo-data:/data/db
    networks:
      - devcontainer
    healthcheck:
      test:
        [
          'CMD',
          'mongosh',
          '--quiet',
          '127.0.0.1/test',
          '--eval',
          'db.runCommand({ ping: 1 })'
        ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  devcontainer:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  mongo-data:
